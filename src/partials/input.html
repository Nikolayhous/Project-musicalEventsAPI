<section class="searching-form">
  <div class="header__title container">
    <h1 class="header__title--decor">FIND BEST EVENTS AROUND THE WORLD</h1>
  </div>
  <div class="container">
    <form class="form" autocomplete="off">
      <div class="form-wrapper">
        <div class="input-wrapper">
          <input
            class="form__input"
            type="text"
            name=""
            id=""
            placeholder="Start searching"
          />
          <button class="search-btn" type="submit" id="searchBtn">
            <svg class="form__icon" width="12px" height="12px">
              <use href="./images/icons/icons.svg#icon-search"></use>
            </svg>
          </button>
        </div>
        <div class="input-wrapper">
          <input
            class="form__input"
            type="text"
            name="country"
            id="country"
            placeholder="Choose country"
          />
          <button class="search-btn" type="submit" id="countryBtn">
            <svg class="form__icon" width="12px" height="12px">
              <use href="./images/icons/icons.svg#icon-polygon"></use>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
