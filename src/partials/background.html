<section class="background">
  <div class="background__container">
    <div class="background__header">
      <picture>
        <source
          srcset="
            ./images/desktop/hero-desktop.jpg    1x,
            ./images/desktop/hero-desktop@2x.jpg 2x
          "
          media="(min-width: 1280px)"
          type="image/jpg"
        />
        <source
          srcset="
            ./images/tablet/hero-tablet.jpg    1x,
            ./images/tablet/hero-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
          type="image/jpg"
        />
        <source
          srcset="
            ./images/mobile/hero-mobile.jpg    1x,
            ./images/mobile/hero-mobile@2x.jpg 2x
          "
          media="(max-width: 767px)"
          type="image/jpg"
        />
        <img
          class="background__image background__image--header background__header"
          src="./images/desktop/hero-desktop.jpg"
          alt="background"
        />
      </picture>
    </div>
    <div class="background__body">
      <picture>
        <source
          srcset="
            ./images/desktop/bg_body-desktop.png    1x,
            ./images/desktop/bg_body-desktop@2x.png 2x
          "
          media="(min-width: 1280px)"
          type="image/png"
        />
        <source
          srcset="
            ./images/tablet/bg_body-tablet.png    1x,
            ./images/tablet/bg_body-tablet@2x.png 2x
          "
          media="(min-width: 768px)"
          type="image/png"
        />
        <source
          srcset="
            ./images/mobile/bg_body-mobile.png    1x,
            ./images/mobile/bg_body-mobile@2x.png 2x
          "
          media="(max-width: 767px)"
          type="image/png"
        />
        <img
          class="background__image background__image--header background__header"
          src="./images/desktop/bg_body-desktop.png"
          alt="background"
        />
      </picture>
    </div>
  </div>
</section>
