<section class="background">
  <div class="background__container">
    <header class="header">
      <div class="logo__overlay">
        <div class="logo__background"></div>
      </div>
      <a href="./index.html" class="logo">
        <img src="./images/logo/logo.svg" alt="logo" />
      </a>
    </header>
    <div class="toolbar">
      <div class="theme-switch">
        <img
          class="theme-switch__icon"
          src="./images/icons/moon.svg"
          alt="moon"
        />

        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle js-switch-input"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="theme-switch"
          />
          <label
            aria-hidden="true"
            class="theme-switch__track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <img
          class="theme-switch__icon"
          src="./images/icons/sun.svg"
          alt="sun"
        />
      </div>
    </div>

    <div class="background__header">
      <picture>
        <source
          srcset="
            ./images/desktop/hero-desktop.jpg    1x,
            ./images/desktop/hero-desktop@2x.jpg 2x
          "
          media="(min-width: 1280px)"
          type="image/jpg"
        />
        <source
          srcset="
            ./images/tablet/hero-tablet.jpg    1x,
            ./images/tablet/hero-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
          type="image/jpg"
        />
        <source
          srcset="
            ./images/mobile/hero-mobile.jpg    1x,
            ./images/mobile/hero-mobile@2x.jpg 2x
          "
          media="(max-width: 767px)"
          type="image/jpg"
        />
        <img
          class="background__header"
          src="./images/desktop/hero-desktop.jpg"
          alt="background"
        />
      </picture>
    </div>
  </div>
</section>
